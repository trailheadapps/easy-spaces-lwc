<template>
    <template if:true={records}>
        <c-image-gallery
            items={records}
            onitemselect={handleItemSelect}
        ></c-image-gallery>
    </template>
    <template if:true={noRecords}>
        <p>No related spaces found.</p>
    </template>
    <template if:true={errorMsg}>
        <c-error-panel
            friendly-message={msgForUser}
            errors={errorMsg}
        ></c-error-panel>
    </template>
</template>
